<html>
    <head>
        <script>
            function display1()
            {
                document.img.src="Ship.png";
                document.getElementById("msg").innerHTML="Ship is very Big vehicle";
            }

            function display2()
            {
                document.img.src="Sceneary.png";
                document.getElementById("msg").innerHTML="Sceneary is very beautiful";
            }
        </script>
    </head>
    <body>
        <h1><center>Frame 3</center></h1>

        <a onmouseover="display1()"><h4>Ship</h4></a>
        <a onmouseover="display2()"><h4>Sceneary</h4></a>

        <img src="" name="img" width="200px" height="100px">
        <p id="msg"></p>
    </body>
</html>
